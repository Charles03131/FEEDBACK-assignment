{% extends "base.html" %}


{% block title %} Log In {% endblock %}

{% block content %}


<div class="jumbotron">
<form method="POST">
  <h1>Log In</h1>
</div>
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    
    {% endfor %}
  
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
